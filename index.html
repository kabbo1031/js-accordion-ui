<!DOCTYPE html>
<html>
<head>
  <title>Accordion UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="accordion">
    <button onclick="toggle(0)">Section 1</button>
    <div class="panel">Content of section one</div>

    <button onclick="toggle(1)">Section 2</button>
    <div class="panel">Content of section two</div>

    <button onclick="toggle(2)">Section 3</button>
    <div class="panel">Content of section three</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
